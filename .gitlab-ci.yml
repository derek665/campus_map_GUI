stages:
  - build
  - validation
  - submission

test:
  stage: build
  script: chmod +x gradlew && ./gradlew test --fail-fast
  only: ['tags']

check-files:
  stage: validation
  script: chmod +x gradlew && ./gradlew checkFiles
  only: ['tags']

javadoc:
  stage: validation
  script: chmod +x gradlew && ./gradlew javadoc
  only: ['tags']

submit-hw4:
  stage: submission
  script: git checkout hw4-final
  only: ['tags']